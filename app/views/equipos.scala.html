<!DOCTYPE html>

<html ng-app="app">
    
    <head>
        <title>Generar Equipos</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    
    <body>
    	<h2 class="well well-default">Generar Equipos</h2>
        
        <div style="margin:10px" ng-controller="OrdenamientoController as oc">
            <select class="form-control" ng-model="oc.seleccionado" ng-options="ordenador for ordenador in oc.ordenadores" ng-change="oc.setOrdenador()">
                <option value="" disabled selected>Seleccione un ordenador</option>
            </select>
        </div>
        <div style="margin:10px" ng-controller="ArmadoController as ac">
            <select class="form-control" ng-model="ac.seleccionado" ng-options="armador for armador in ac.armadores" ng-change="ac.setArmador()">
                <option value="" disabled selected>Seleccione un armador</option>
            </select>
        </div>
        
        <div ng-controller="EquipoController as ec">
            <button style="margin:10px" type="button" class="btn btn-success" ng-click="ec.generarEquipos()">Generar Equipos</button>

            <table>
                <td>
                    <p style="text-align:center">Equipo A</p>
                    <ul style="margin-left:10px" class="list-group">
                        <li class="list-group-item" ng-repeat="jugador in ec.jugadores | limitTo:5">
    						{{jugador.nombre}} ({{jugador.edad}} años)
    					</li>
                    </ul>
                </td>
                
                <td>
                    <p style="text-align:center">Equipo B</p>
                    <ul style="margin-left:10px" class="list-group">
                        <li class="list-group-item" ng-repeat="jugador in ec.jugadores | limitTo:-5">
                        	{{jugador.nombre}} ({{jugador.edad}} años)
                        </li>
                    </ul>
                </td>
            </table>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular.min.js"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
    </body>

</html>
