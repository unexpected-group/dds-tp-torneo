@(title: String)

<!DOCTYPE html>

<html ng-app="app">

    <head>
        <title>@title</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
    </head>

    <body ng-controller="GeneralController as gc">
        <h2 class="well well-default">Jugadores Inscriptos</h2>
    
        <a type="button" class="btn btn-success pull-right" style="margin-right:30px" href="/generar-equipos">
        	Generar Equipos
        </a>
    
        <div style="margin:20px">
            <em>Nombre: </em><input type="text" ng-model="search.nombre">
            <em>Edad: </em><input type="text" ng-model="search.edad">
        </div>
    
        <table>
            <td style="vertical-align:top">
                <ul style="margin-left:10px;margin-right:30px" class="list-group"
                		ng-controller="JugadoresController as jc">
                	<a type="button" style="margin-bottom:5px"
	                		class="btn btn-default | list-group-item"
	                        ng-repeat="jugador in jc.jugadores | filter:search | orderBy:'-handicap'"
	                        ng-click="gc.actualizar(jugador.nombre)">
                        {{jugador.nombre}}
                	</a>
                </ul>
            </td>

            <td style="vertical-align:top" ng-show="gc.estaVisible()">
    	        <detalle-jugador></detalle-jugador>
            </td>
        </table>
        
        <!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular.min.js"></script>-->
        <script src='@routes.Assets.at("javascripts/angular.min.js")'></script>
        <script src='@routes.Assets.at("javascripts/app.js")'></script>
    </body>

</html>
