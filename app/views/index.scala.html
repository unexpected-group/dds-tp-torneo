@(title: String)

<!DOCTYPE html>

<html ng-app="app">

    <head>
        <title>@title</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/main.css")'>
    </head>

    <body>
        <section class="panels" ng-controller="PanelController as panel">
            <ul class="nav nav-pills nav-justified" role="tablist">
                <li ng-class="{active:panel.isSelected(1)}">
                	<a style="margin:4px;border-style:solid;border-width:2px" href
                		ng-click="panel.selectTab(1)"> Buscar Jugadores </a>
                </li>
                <li ng-class="{active:panel.isSelected(2)}">
                	<a style="margin:4px;border-style:solid;border-width:2px" href
                		ng-click="panel.selectTab(2)"> Generar Equipos</a>
               	</li>
            </ul>
            
            <button style="margin:10px" class="btn btn-warning"
            	ng-click="panel.test()">Test POST</button>
            
            <div class="panel" ng-show="panel.isSelected(1)">
                <busqueda-jugadores> </busqueda-jugadores>
            </div>
            <div class="panel" ng-show="panel.isSelected(2)">
                <generar-equipos> </generar-equipos>
            </div>
        </section> 
        
        <script src='@routes.Assets.at("javascripts/angular.js")'></script>
        <script src='@routes.Assets.at("javascripts/angular-animate.js")'></script>
        <script src='@routes.Assets.at("javascripts/app.js")'></script>
    </body>

</html>
